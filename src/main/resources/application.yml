server:
  port: 8080
spring:
  application:
    name: reggie
  shardingsphere:
    datasource:
      names:
        master,slave
      # 主数据源
      master:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://192.168.158.130:3306/reggie?characterEncoding=utf-8
        username: root
        password: root
      # 从数据源
      slave:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://192.168.158.131:3306/reggie?characterEncoding=utf-8
        username: root
        password: root
    masterslave:
      # 读写分离配置
      load-balance-algorithm-type: round_robin #轮询
      # 最终的数据源名称
      name: dataSource
      # 主库数据源名称
      master-data-source-name: master
      # 从库数据源名称列表，多个逗号分隔
      slave-data-source-names: slave
    props:
      sql:
        show: true #开启SQL显示，默认false
  main:
    allow-bean-definition-overriding: true   #允许bean定义覆盖
#  datasource:
#    driver-class-name: com.mysql.cj.jdbc.Driver
#    url: jdbc:mysql://localhost:3306/reggie?useSSL=false&serverTimezone=UTC # allowPublicKeyRetrieval=true
#    username: root
#    password: password
#    type: com.alibaba.druid.pool.DruidDataSource
  redis:
    host: 127.0.0.1 #本地
    port: 6379
    database: 0  #存放在几号数据库，默认0号
    jedis:
      pool:    #redis连接池
        max-active: 8
        max-wait: 1ms
        max-idle: 8
        min-idle: 0
  cache:
    redis:
      time-to-live: 1800000 #设置缓存存活时间
  #
#  jackson:
#    generator:
#      writeNumbersAsStrings: true
mybatis-plus:
  configuration:
    #在映射实体或者属性时，将数据库中表名和字段名中的下划线去掉，按照驼峰命名法映射
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: ASSIGN_ID
file:
  path: D:\img\   #照片存放路劲
